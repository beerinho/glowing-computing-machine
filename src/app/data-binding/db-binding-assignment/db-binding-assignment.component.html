  Click to reset

<h2>Max's solution</h2>

<label>Username</label>
<input type="text" [(ngModel)]="username" />
<p>{{ username }}</p>
<button
  class="btn btn-primary"
  [disabled]="username === ''"
  (click)="username = ''"
>
  Reset username
</button>
